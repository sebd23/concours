name: POC Concours FR

on:
  schedule:
    # ⚠️ CRON en UTC : 06:00 & 14:00 UTC ≈ 08:00 & 16:00 Europe/Paris
    - cron: "0 6,14 * * *"
  workflow_dispatch: {}  # exécuter à la demande depuis l’onglet Actions

permissions:
  contents: write  # nécessaire pour commit/push des fichiers générés

jobs:
  run-poc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # utiliser le token GITHUB_ACTIONS pour pousser
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml httpx selectolax

      - name: Run script (simulate)
        run: |
          python scripts/collect_and_participate.py --simulate

      - name: Probe concours page (read-only)
        run: |
          python scripts/probe_form.py

      - name: Commit & push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/logs/*.log || true
          git add data/exports/*.csv || true
          git add data/reports/*.html || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: POC outputs (logs/csv/report)"
            git push
          else
            echo "Nothing to commit."
          fi

      - name: Upload artifacts (convenient download)
        uses: actions/upload-artifact@v4
        with:
          name: poc-outputs
          path: |
            data/logs/*.log
            data/exports/*.csv
            data/reports/*.html
          if-no-files-found: ignore
